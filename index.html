<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlight sandbox</title>
    <meta name="description" content="Simple gradient customizer, built for displays and TVs.">

    <style>
        * {
            box-sizing: border-box;
        }
        :root {
            color-scheme: light;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --elevate: 255, 255, 255;
            --depress: 0, 0, 0;
            --duration-small: 150ms;
            --duration-large: 300ms;
            --easing: ease;
        }
        .tools {
            position: fixed;
            bottom: .25rem;
            left: .25rem;
            padding: .25rem .5rem;

            display: flex;
            gap: .25rem;

            border-radius: .5rem;

            opacity: 0.1;
            transform: translateY(.25rem);
            background-color: rgba(var(--elevate), 0.5);

            transition: opacity var(--duration-small) var(--easing), transform var(--duration-small) var(--easing);
        }
        .tools:hover, .tools:focus-within {
            opacity: 0.8;
            transform: translateY(0);
            right: .25rem;
            #background {
                width: auto;
                height: auto;
            }
        }
        #background {
            flex-grow: 1;
            background-color: rgba(var(--depress), 0.1);
            border: 1px solid rgba(var(--elevate), 0.75);
            width: 0;
            height: 0;
            line-height: 2rem;
        }
    </style>
</head>
<body>
    <section class="tools">
        <label for="background">Background</label>
        <input type="text" name="background" id="background" value="linear-gradient(90deg, cyan, magenta)">
    </section>
    <script>
        const background = document.getElementById('background');
        function updateBackground() {
            document.documentElement.style.backgroundImage = background.value.trim();
        }
        background.addEventListener('input', () => {
            updateBackground();
        });
        updateBackground();
    </script>
</body>
</html>
